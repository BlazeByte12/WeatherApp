<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard üå¶Ô∏è</title>
    <link rel="stylesheet" href="/frontend/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>

<header class="hero-section">
    <div class="hero-content">
        <h1>Weather Dashboard</h1>
        <p>Check real-time weather & trends anywhere!</p>
    </div>
</header>

<nav class="main-nav">
    <button onclick="showSection('searchSection')">Search Weather</button>
    <button onclick="showSection('historySection')">History Graph</button>
    <button onclick="logout()">Logout</button>
</nav>

<main class="container">

    <section id="searchSection" class="page">
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city (e.g., Tuzla,BA)" />
            <button onclick="getWeather()">Get Weather</button>
            <button onclick="scrapeWeather()">Web Scrape</button>
        </div>

        <div id="currentWeather" class="weather-card"></div>

        <div id="hourlyForecast" class="forecast-section"></div>
        <div id="weeklyForecast" class="forecast-section"></div>
    </section>

    <section id="historySection" class="page" style="display:none;">
        <h2>Temperature History</h2>
        <input type="text" id="graphCity" placeholder="Enter city for graph" />
        <button onclick="showHistory()">Show Graph</button>
        <img id="historyImg" alt="Temperature history graph" />
    </section>

</main>

<footer class="footer">
    <p>Weather App &copy; 2025 ‚Äì Fun & Functional</p>
</footer>

<script src="/frontend/script.js"></script>

</body>
</html>
